<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VCF Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 14px;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>VCF Contact Generator</h2>
    <label>Enter numbers (one per line):</label>
    <textarea id="numbers" placeholder="1234567890&#10;9876543210"></textarea>

    <label>Prefix for names:</label>
    <input type="text" id="prefix" placeholder="OR 45" />

    <label>Output file name:</label>
    <input type="text" id="filename" placeholder="contacts.vcf" />

    <button onclick="generateVCF()">Generate VCF</button>

    <script>
      function generateVCF() {
        const numbersText = document.getElementById("numbers").value.trim();
        const prefix =
          document.getElementById("prefix").value.trim() || "Contact";
        let filename =
          document.getElementById("filename").value.trim() || "contacts.vcf";
        if (!filename.endsWith(".vcf")) filename += ".vcf";

        const numbers = numbersText
          .split("\n")
          .map((n) => n.trim())
          .filter((n) => n !== "");
        if (numbers.length === 0) {
          alert("Please enter at least one contact number.");
          return;
        }

        let vcfContent = "";
        numbers.forEach((num, i) => {
          const name = `${prefix} ${i + 1}`;
          vcfContent += `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL;TYPE=CELL:${num}\nEND:VCARD\n`;
        });

        // Create downloadable file
        const blob = new Blob([vcfContent], { type: "text/vcard" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
        URL.revokeObjectURL(link.href);
      }
    </script>
  </body>
</html>
